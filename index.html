<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLP Diagnosis Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #result, #imagePreview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #loading {
            display: none;
        }
        #imagePreview img {
            max-width: 100%;
            height: auto;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>SLP Diagnosis Assistant</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeButton">Analyze Image</button>
    <div id="imagePreview"></div>
    <div id="loading">Analyzing image...</div>
    <div id="result"></div>

    <script>
        // Replace this with your actual API key
        const API_KEY = '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';

        async function analyzeImage() {
            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const imagePreviewDiv = document.getElementById('imagePreview');
            const file = imageInput.files[0];

            if (!file) {
                resultDiv.innerHTML = '<p class="result-title">Error</p><p class="result-content">Please select an image first.</p>';
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            imagePreviewDiv.innerHTML = '';

            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async () => {
                    // Display the image
                    imagePreviewDiv.innerHTML = `<img src="${e.target.result}" alt="Uploaded image">`;

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg').split(',')[1];

                    console.log('Image data length:', imageData.length);

                    try {
                        const response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${API_KEY}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                model: "gpt-4o",
                                messages: [
                                    {
                                        role: "user",
                                        content: [
                                            {
                                                type: "text",
                                                text: "Analyze this image of a mouth and provide an initial diagnosis for a speech language pathologist. Focus on visible issues that might affect speech."
                                            },
                                            {
                                                type: "image_url",
                                                image_url: {
                                                    url: `data:image/jpeg;base64,${imageData}`
                                                }
                                            }
                                        ]
                                    }
                                ],
                                max_tokens: 300
                            })
                        });

                        const data = await response.json();
                        console.log('API Response:', data);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}, message: ${data.error?.message || 'Unknown error'}`);
                        }

                        if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                            resultDiv.innerHTML = `
                                <p class="result-title">Analysis Result</p>
                                <p class="result-content">${data.choices[0].message.content}</p>
                            `;
                        } else {
                            throw new Error('Unexpected API response structure');
                        }
                    } catch (error) {
                        console.error('Full error:', error);
                        console.error('Response data:', data);
                        resultDiv.innerHTML = `
                            <p class="result-title">Error</p>
                            <p class="result-content">Error analyzing image: ${error.message}</p>
                        `;
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('analyzeButton').addEventListener('click', analyzeImage);

        // Add an event listener to the file input to display the image immediately after selection
        document.getElementById('imageInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const imagePreviewDiv = document.getElementById('imagePreview');
                    imagePreviewDiv.innerHTML = `<img src="${e.target.result}" alt="Uploaded image">`;
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
